<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GitHub 잔디 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">🌱 <span th:text="${username}"></span>님의 GitHub 잔디</h2>

        <div th:if="${username}" class="mt-6">
            <div class="flex justify-center">
                <div class="border p-3 rounded-md">
                    <!-- GitHub 잔디 HTML을 그대로 출력 -->
                    <img th:src="'https://ghchart.rshah.org/' + ${username}"/>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/home" class="text-blue-500 hover:underline">🔙 홈으로 돌아가기</a>
        </div>
    </div>
    <footer class="absolute bottom-2 w-full text-center">
        <div class="text-gray-400 text-xs hover:text-gray-600">
            &copy; hae02y
        </div>
    </footer>
</body>
</html>
