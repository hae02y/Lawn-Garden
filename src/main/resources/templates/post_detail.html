<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
<h2 th:text="${post.title}"></h2>
<p>작성자: <span th:text="${post.user.username}"></span></p>
<p th:text="${post.content}"></p>

<div th:if="${post.imagePath}">
    <img th:src="${post.imagePath}" alt="게시글 이미지" style="max-width: 500px;">
</div>

<a href="/posts">목록으로</a>
</body>
</html>
