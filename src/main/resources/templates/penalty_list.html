<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>벌칙 대상자</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-red-600 text-center flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-red-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 3.06a1 1 0 0 1 1.32 0l9.34 8.07a1 1 0 0 1 0 1.52l-9.34 8.07a1 1 0 0 1-1.32 0l-9.34-8.07a1 1 0 0 1 0-1.52l9.34-8.07zM12 8v4m0 4h.01"/>
        </svg>
        잔디를 심지않은 사람
    </h2>

    <p class="text-gray-600 text-center mt-2">
        오늘 잔디를 심지않은 사람입니다! 혼날준비하세요!
    </p>

    <ul class="mt-4">
        <li th:each="user : ${penaltyUsers}" class="flex items-center justify-between p-3 border-b border-gray-200">
            <span class="text-gray-800 font-semibold" th:text="${user.username}"></span>
            <span class="text-red-500 font-bold">❌ 오늘 인증하지 않음</span>
        </li>
    </ul>

    <div class="mt-6">
        <a href="/home">
            <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                홈으로 돌아가기
            </button>
        </a>
    </div>
</div>
<footer class="absolute bottom-2 w-full text-center">
    <div class="text-gray-400 text-xs hover:text-gray-600">
        &copy; hae02y
    </div>
</footer>
</body>
</html>
