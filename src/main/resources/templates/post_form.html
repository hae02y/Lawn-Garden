<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full">
    <!-- 제목 -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">📌 게시글 작성</h2>

    <!-- 오류 메시지 표시 -->
    <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded-md mb-4">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/posts}" method="post" enctype="multipart/form-data" th:object="${post}">
        <label class="block text-gray-700 font-semibold mb-2">이미지 링크 (URL)</label>
        <input type="text" th:field="*{link}" placeholder="https://example.com/image.jpg"
               class="border p-2 rounded w-full focus:ring-2 focus:ring-blue-400 outline-none">

        <div class="relative flex items-center justify-center mt-4">
            <span class="absolute bg-white px-2 text-gray-600">또는</span>
            <div class="w-full border-t border-gray-300"></div>
        </div>

        <label class="block text-gray-700 font-semibold mb-2 mt-4">이미지 파일 업로드</label>
        <input type="file" name="imageFile" accept="image/jpeg, image/png"
               class="w-full text-gray-600 bg-gray-100 p-2 rounded-md border border-gray-300">

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mt-4">
            등록
        </button>
    </form>


    <div class="mt-6 text-center">
        <a href="/posts" class="text-blue-500 hover:underline">🔙 목록으로</a>
    </div>

    <div class="mt-6">
        <a href="/home">
            <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                홈으로 돌아가기
            </button>
        </a>
    </div>
</div>
<footer class="absolute bottom-2 w-full text-center">
    <div class="text-gray-400 text-xs hover:text-gray-600">
        &copy; hae02y
    </div>
</footer>
</body>
</html>
