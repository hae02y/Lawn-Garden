<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center">유저 전체보기</h2>

    <ul class="mt-4">
        <li th:each="user : ${users}" class="flex justify-between p-3 border-b border-gray-200">
            <span th:text="${user.username}" class="font-semibold text-gray-700"></span>
            <span th:text="${user.role.displayName}" class="font-semibold text-blue-500"></span>
        </li>
    </ul>

    <div class="mt-6">
        <a href="/home">
            <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                홈으로 돌아가기
            </button>
        </a>
    </div>
</div>
<footer class="absolute bottom-2 w-full text-center">
    <div class="text-gray-400 text-xs hover:text-gray-600">
        &copy; hae02y
    </div>
</footer>
</body>
</html>
