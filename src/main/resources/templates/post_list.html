<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h2>게시글 목록</h2>
<a href="/posts/new">글쓰기</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        <p>작성자 : <span th:text="${post.user.username}"></span></p>
    </li>
</ul>
</body>
</html>
