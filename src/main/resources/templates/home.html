<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center">
        환영합니다, <span th:text="${username}" class="text-blue-600"></span> 님!
    </h2>
    <p class="text-gray-600 text-center mt-2">
        당신의 권한: <span th:text="${roleName}" class="font-semibold text-blue-500"></span>
    </p>

    <!-- 버튼 영역 -->
    <div class="mt-6 flex flex-col space-y-3">
        <a href="/posts" class="w-full">
            <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                커밋 인증 및 조회
            </button>
        </a>

        <a href="/posts/penalties" class="w-full">
            <button type="button" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition">
                금일 미인증자 확인
            </button>
        </a>

        <a href="/posts/weekly-submissions" class="w-full">
            <button type="button" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
                이번 주 커밋 내역
            </button>
        </a>

        <a href="/users" class="w-full">
            <button type="button" class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600 transition">
                잔디정원 참여자
            </button>
        </a>

        <a href="/github" class="w-full">
            <button type="button" class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600 transition">
                내 깃허브 조회
            </button>
        </a>


        <br/>
        <form th:action="@{/logout}" method="post" class="w-full">
            <button type="submit" class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition">
                로그아웃
            </button>
        </form>
    </div>
</div>
<footer class="absolute bottom-2 w-full text-center">
    <div class="text-gray-400 text-xs hover:text-gray-600">
        &copy; hae02y
    </div>
</footer>
</body>
</html>
